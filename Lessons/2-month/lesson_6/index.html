<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myteam</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__bg-img"></div>

            <div class="header__nav">
                <div class="header__menu">
                    <img src="./img/myteam-logo.svg" alt="logo" class="header__logo">

                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#">home</a>
                        </li>
                        <li class="header__item">
                            <a target="_blank" href="./about.html">about</a>
                        </li>
                    </ul>
                </div>

                <div class="contact">
                    <div class="contact__btn">
                        <a  href="#contactbox">contact us</a>
                    </div>
                    <div id="contactbox" class="contact__box">
                        <div class="contact__box-content">
                                <input class="contact__input" type="text" placeholder="" required>
                                <label class="contact__label" for="text">Name</label>

                                <input class="contact__input-2" type="email" placeholder="">
                                <label class="contact__label-2" for="email">Email</label>

                                <input class="contact__input-3" type="text" placeholder="">
                                <label class="contact__label-3" for="text">Company Name</label>
                                
                                <input class="contact__input-4" type="text" placeholder="">
                                <label class="contact__label-4" for="text">Title</label>

                                <input class="contact__input-5" type="message" placeholder="">
                                <label class="contact__label-5" for="text">Message</label>

                                <a href="#" class="contact__button">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__content">
                <h1 class="header__title">Find the best <b>talent</b></h1>

                <div class="header__textbox">
                    <hr>
                    <p class="header__desc">Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
