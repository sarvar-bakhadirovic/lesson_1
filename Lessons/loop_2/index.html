<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header_box">
                <h2 class="title">Become a member</h2>
                <p class="desc">Use social networks to join us instantly. <br> You won't spend any time confirming those boring emails.</p>

                <div class="signup_box">
                    <div class="google">
                        <img class="google_img" src="./images/google-plus-svgrepo-com.svg" alt="google+">
                        <h2 class="google_title">sign up with google+</h2>
                    </div>

                    <div class="facebook">
                        <img class="facebook_img" src="./images/facebook-svgrepo-com.svg" alt="facebook">
                        <h2 class="facebook_title">sign up with facebook</h2>
                    </div>

                    <div class="twitter">
                        <img class="twitter_img" src="./images/twitter-svgrepo-com.svg" alt="twitter">
                        <h2 class="twitter_title">sign up with twitter</h2>
                    </div>
                </div>
                <hr>

                <div class="textbox">
                    <h2 class="text">You can still sing up with your email address</h2>
                    <h2 class="signup_text">sign up with email</h2>

                </div>
            </div>

            <div class="img_box">
                <img src="./images/image.png" alt="image">
            </div>
        </div>
    </div>
</body>
</html>
